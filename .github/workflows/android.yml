name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Debug Directory Structure
      run: |
        echo "Current directory: $(pwd)"
        ls -la
        find . -name "gradlew" -type f
      
    - name: Generate Gradle Wrapper
      run: |
        # Download the specified Gradle version
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip -P /tmp
        unzip -d /tmp /tmp/gradle-8.0-bin.zip
        
        # Generate the wrapper
        /tmp/gradle-8.0/bin/gradle wrapper
        
        # Verify the wrapper files
        ls -la
      
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew
      
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Build debug APK
      run: ./gradlew assembleDebug
      
    - name: Store APK for Release
      run: |
        mkdir -p $HOME/artifacts
        cp app/build/outputs/apk/debug/app-debug.apk $HOME/artifacts/
        echo "APK_PATH=$HOME/artifacts/app-debug.apk" >> $GITHUB_ENV

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: ${{ env.APK_PATH }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 